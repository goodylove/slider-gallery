<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider-Gallary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
     
      <div class="slider-container">
        <div class="left-right">
          <span class="left">&#10094</span>
      <span  class="right">&#10095</span>
        </div>
       
        <div class="slider">
          <img src="image/1.jpg" class="one" />
          <h2>slider one</h2>
        </div>
        <div class="slider">
          <img src="image/2.jpg" alt="" />
          <h2>slider two</h2>
        </div>
        <div class="slider">
          <img src="image/3.jpg" alt="" />
          <h2>slider three</h2>
        </div>
        <div class="slider">
          <img src="image/4.jpg" alt="" />
          <h2>slider four</h2>
        </div>
        <div class="slider">
          <img src="image/5.jpg" alt="" />
          <h2>slider fifth</h2>
        </div>
       
      </div>
    </div>
    <div class="modal-container">
      <div class="modal-cont">
        <div class="modal">
          <img src="image/1.jpg" class="moda-img" />
        </div>
        <div class="modal">
          <img src="image/2.jpg" class="moda-img" />
        </div>
        <div class="modal">
          <img src="image/3.jpg" class="moda-img" />
        </div>
        <div class="modal">
          <img src="image/4.jpg" class="moda-img" />
        </div>
        <div class="modal">
          <img src="image/5.jpg" class="moda-img" />
        </div>
       
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
